<section class="content newsletter-wrapper big-padding-bottom big-padding-top">
  <div class="small-newsletter-things">
    <img class="desktop" src="{{ "img/midsite.png" | relURL }}" />
    <img class="mobile" src="{{ "img/midsite_m.png" | relURL }}" />
  </div>
    <div class='wrap newsletter text-center'>
      <h3>{{ .Params.newsletterTitle }}</h3>

      <!-- Begin MailChimp Signup Form -->
      <div id="mc_embed_signup">
      <form action="https://pinpatchmtl.us17.list-manage.com/subscribe/post?u=c62aa971e3137fe100ace7738&amp;id=e7f0daf1f9" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
          <div id="mc_embed_signup_scroll">

      <div class="mc-field-group">
        <input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL" placeholder="Email">
        <input type="submit" value="{{ .Params.newsletterButton }}" name="subscribe" id="mc-embedded-subscribe" class="button">
      </div>
        <div id="mce-responses" class="clear">
          <div class="response" id="mce-error-response" style="display:none"></div>
          <div class="response" id="mce-success-response" style="display:none"></div>
        </div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
          <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_c62aa971e3137fe100ace7738_e7f0daf1f9" tabindex="-1" value=""></div>

          </div>
      </form>
      </div>
      <!--End mc_embed_signup-->
      <div class="social-links medium-padding-top">
        <a class="button button-grey small-margin-right" target="_blank" href="https://www.instagram.com/pinpatchmtl/"><i class="fa fa-instagram"></i>instagram</a>
        <a class="button button-grey" target="_blank" href="https://www.facebook.com/pinpatchmtl/"><i class="fa fa-facebook-official"></i>facebook</a>
      </div>
    </div>
  </section>
