<div class="event">
  <a class="post-link" href="{{ .Permalink }}">
    <div class="img card light-grey-back" style="background-image: url('{{ .promo_img }}')"></div>
    <div class="infos">
      <h2 class="blue">{{ .name }}</h2>
      <h3 class="blue" data-translatable>{{ .date }}</h3>
      <hr />
      <p class="blue">{{ .description }}</p>
      <a class="button" data-translatable>See more // Voir plus</a>
    </div>
  </a>
</div>
