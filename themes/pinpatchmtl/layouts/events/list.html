{{ partial "header" . }}
{{ partial "navbar" . }}
{{ partial "mobilemenu" . }}

    <!-- Press page content -->

    <section class="content big-padding-top">
      <div class="wrap big-padding-top big-padding-bottom">
        <div class="">
          <h1 class="blue medium-padding-bottom">
            {{ .Title}}
          </h1>
        </div>
      </div>
    </section>

    <section class="content big-padding-bottom medium-padding-top">
        <div class='wrap events'>
            <div class="events-container">
              {{ .Content }}
              {{ range (.Pages).ByDate.Reverse }}
                {{ partial "event_card.html" . }}
              {{ end }}
            </div>
        </div>
      </section>


    <!-- end Press page content -->

{{ partial "footer" . }}
