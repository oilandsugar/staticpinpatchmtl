    <!-- Apply page content -->

    {{ partial "logoheader" . }}

    <section class="content big-padding-top big-padding-bottom">

          <div class="flex-1 medium-padding-right">
            <h1 class="medium-margin-bottom blue bar-top">{{ .Params.title }}</h1>

            {{ .Content }}
          </div>

          <div class="flex-1">
            <script src="https://static.airtable.com/js/embed/embed_snippet_v1.js"></script><iframe class="airtable-embed airtable-dynamic-height" src="{{ .Params.airtableForm }}" frameborder="0" onmousewheel="" width="100%" height="1371" style="background: transparent; border: 1px solid #ccc;"></iframe>
          </div>

        </div>
      </div>
    </section>

    <!-- end Apply page content -->

{{ partial "footer" . }}
